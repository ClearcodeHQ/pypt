language: python
python:
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
install:
    - "python setup.py develop"
    - "pip install pypt[tests] coveralls pylama"
    # manually install wheel for deployment
    - "pip install wheel"
script:
    - "py.test -v --cov pypt tests/"
    - "pylama"
after_success:
    - coveralls
