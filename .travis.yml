language: python
python:
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "pypy"
    - "pypy3"
install:
    - "python setup.py develop"
    - "pip install pypt[tests] coveralls pylama"
    # manually install wheel for deployment
    - "pip install wheel"
script:
    - "py.test -v --cov pypt tests/"
    - "pylama"
after_success:
    - coveralls

deploy:
    provider: pypi
    user: fizyk
    password:
        secure: "run travis encrypt --add deploy.password"
    on:
        tags: true
        all_branches: true
        repo: fizyk/pypt
    distributions: "sdist bdist_wheel"
